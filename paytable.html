<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paytable</title>
    <link rel="stylesheet" href="paytableFeel.css">
</head>
<body>
    <h1>Payouts</h1>
    <div id="container">
        <div id="cherry">
            <img class="cherryImage" src="Reel/Cherry.png" alt="Cherry">
            <span>3 Cherry symbols on top line 2000</span>
            <span>3 Cherry symbols on center line 1000</span>
            <span>3 Cherry symbols on bottom line 4000</span>
        </div>
        <div id="seven">
            <img src="Reel/7.png" alt="Seven">
            <span>3 7 symbols on any line 150</span>
        </div>
        <div id="3Bar">
            <img src="Reel/3xBar.png" alt="3 x Bar">
            <span>3 3xBar symbols on any line 50</span>
        </div>
        <div id="2Bar">
            <img src="Reel/2xBar.png" alt="2 x Bar">
            <span>3 2xBar symbols on any line 20</span>
        </div>
        <div id="Bar">
            <img src="Reel/Bar.png" alt="Bar">
            <span>3 Bar symbols on any line 10</span>
        </div>
    </div>
</body>
</html>
