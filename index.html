<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlotTitle</title>
    <link rel="stylesheet" href="lookandfeel.css">
</head>
<body>
    <!-- Wrapper to hold Reels -->
    <div class="outerWrapper">
        <!-- Wrapper to Hold space left of the Reels -->
        <div class="wrapper-Placeholder">
            <!-- <button id="TestData">Test Data</button> -->
        </div>
        <!-- Wrapper for Column 1 of Reels -->
        <div class="wrapper">
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos1" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos2" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos3" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
        </div>
        <!-- Wrapper for Column 2 of Reels -->
        <div class="wrapper">
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos4" val="" src="Reel/Placeholder.png" alt="Seven"> 
                </div>
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos5" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos6" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
        </div>
        <!-- Wrapper for Column 3 of Reels -->
        <div class="wrapper">
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos7" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos8" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
                <div class="imageWrapper">
                    <img class="imageClass" id="Pos9" val="" src="Reel/Placeholder.png" alt="Seven">
                </div>
        </div>
        <!-- Wrapper to Hold space right of the Reels -->
        <div class="wrapper-Placeholder">
            
        </div>
    </div>
    <!-- Console below Reels -->
    <div class="console">
        <button onclick="spin()" class="spinButton" id="spinButton">Spin</button>
        <span id="winMeter">WinMeter</span>
        <button onclick="paytable()" class="paytableButton" id="paytableButton">Paytable</button>
    </div>
</body>
<script src="function.js"></script>
</html>
